

<h2>Me Posts</h2>
{% for post in page_obj %}
    {# Each "contact" is a Contact model object. #}
    <div id="posts" class="border border-primary">
        <h2><a href="{% url 'profile' user_id=post.user.id %}">{{ post.user.username }}</a></h2>
        <p><a href="http://">Edit</a></p>
        <p>{{ post.content }}</p>
        <p>{{ post.date | date:'M, d, Y, H:i' }}</p>
        <p>{{ post.num_likes }}</p>
        <button id="comment" >Comment</button>
    </div>
{% endfor %}
